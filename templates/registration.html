{% extends "inc/base.html" %}
{% load static %}
{% block content %}
<div class="row head-registration">
    <div class="col-10">
        <label class="col-sm-2 col-form-label" id="reg-error">Error!!!</label>
        <div class="row body-registration">
            <label for="inputLogin" class="col-sm-3 col-form-label label-registration">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-floating input" id="inputLogin" placeholder="Login">
            </div>
        </div>

        <div class="row body-registration">
            <label for="inputEmail" class="col-sm-3 col-form-label label-registration">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-floating input" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="row body-registration">
            <label for="inputNickName" class="col-sm-3 col-form-label label-registration">NickName</label>
            <div class="col-sm-10">
                <input type="text" class="form-floating input" id="inputNickName" placeholder="NickName">
            </div>
        </div>
        <div class="row body-registration">
            <label for="inputPassword" class="col-sm-3 col-form-label label-registration">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-check-inline input" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="row body-registration">
            <label for="inputRepeatPassword" class="col-sm-4 col-form-label label-registration">Repeat
                password</label>
            <div class="col-sm-10">
                <input type="password" class="form-check-inline input" id="inputRepeatPassword"
                       placeholder="Repeat Password">
            </div>
        </div>
        <div class="row body-registration">
            <label for="inputAvatar" class="col-sm-3 col-form-label label-registration">Upload avatar</label>
            <div class="col-sm-10">
                <input type="file" class="" id="inputAvatar">
            </div>
        </div>
        <div class="row body-registration">
            <button class="btn-primary sign-in" type="submit" id="btn-sign-in">Sign in</button>
        </div>

    </div>
</div>
{% endblock content %}
