{% load static %}
<div class="row question">
    <a class="header-text">
        <h3>{{ answer.author }}</h3>
    </a>
    <p>{{ answer.text }}</p>
   <p>
       <input type="checkbox" id="correct">
       <label for="correct" class="label-correct" style="color: green;">Correct</label>
   </p>
    <label class="d-inline">Tags:</label>
    <a class="d-inline nav-link">
        {% for tag in tags %}
            {{ tag.name }}
        {% endfor %}
    </a>
</div>
